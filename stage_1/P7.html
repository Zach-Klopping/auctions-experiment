{{ block content }}

<!-- Page title -->
<div class="title">
    <p>Attention Check 1</p>
</div>

<!-- Show popup warning if JavaScript is disabled -->
{{ include '_static/popups/js_warning.html' }}

<!-- Load general JavaScript file -->
<script src="{% static 'general.js' %}"></script>

<!-- Link to the external CSS file -->
<link rel="stylesheet" type="text/css" href="{% static 'general.css' %}">

<!-- Question prompt for attention check -->
<p>Please answer the following question before continuing to the remainder of the experiment:</p>
<p>I have never used a computer.</p>
<p>
    <label>
        <input id="attn_check_1_yes" type="radio" name="attn_check_1" value="1" required>
        Yes, this is true of me
    </label>
</p>
<p>
    <label>
        <input id="attn_check_1_no" type="radio" name="attn_check_1" value="0" required>
        No, this is not true of me
    </label>
</p>

<!-- Error message placeholder for failed validation -->
<span class="error-message" id="attn-error-message" ></span>

<!-- Continue button triggers validation function -->
<button type="submit" onclick="return validateAttentionCheck1()" id="continue-button">Continue</button>

{{ endblock }}
