{{ block content }}

<div class="title">
    <p>Follow-Up Survey</p>
</div>

<!-- Link to js_warning file that requires users to enable JavaScript -->
{{ include '_static/popups/js_warning.html' }}

<!-- Link to your general.js file that contains the logic for generating the payoff table -->
<script src="{% static 'general.js' %}"></script>

<!-- Link to the external CSS file -->
<link rel="stylesheet" type="text/css" href="{% static 'general.css' %}">

<p>Please answer the following two questions.</p>
<p>Have you ever taken a college/university course in economics? </p>
<p>
    <label><input type="radio" name="demographic_1" value="1"> Yes</label>
</p>
<p>
    <label><input type="radio" name="demographic_1" value="0"> No</label>
</p>
<span class="error-message" id="errorQ1"></span>

<p>Have you ever taken a course on game theory? </p>
<p>
    <label><input type="radio" name="demographic_2" value="1"> Yes</label>
</p>
<p>
    <label><input type="radio" name="demographic_2" value="0"> No</label>
</p>
<span class="error-message" id="errorQ2"></span>

<button type="submit" onclick="return validateDemographics()" id="continue-button">Continue</button>

{{ endblock }}
